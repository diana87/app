<!DOCTYPE html>
<html>
	<head>
		<title>Library</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  		<!-- Include the AngularJS library -->
  		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	</head>
	<body ng-app="AppMyLibrary" ng-controller="MainController">
	<div class="container-fluid" style="background-color:lavenderblush;">
	<div class="row">
	<div class="col-xs-8">
	
		<form class="form-inline" role="form">
    		<div class="form-group">
      			<label for="search">Searh:<span class="glyphicon glyphicon-search"></span></label>
      			<input type="text" class="form-control" id="search" ng-model="test" placeholder="Search">
    		</div>
    		<div class="form-group">
      			<label>SortBy:</label>
      			<select class="form-control" id="sort" size="1">
 					<option selected value="title" ng-model='title'>By Title</option>
 					<option value="author">By Author</option>
 					<option value="plr">Most Popular</option>
 					<option value="nopopular">Less popular</option>
 				</select>
    		</div>
    	</form>
		</div>
		<div class="col-xs-4">
		<img src="images/images.jpg" class="img-rounded">
		</div>
		</div>
	</div>
	<div class="container-fluid" >
		<div class="row" style="background-color:lavender;">
			<div class="col-xs-8">
				<div class="row">
					<div class="col-xs-3" ng-repeat="book in books | filter:test">
						<h3 class="text-primary">{{ book.title}}</h3>
						<p>by <span class="text-primary">{{book.author}}</span></p>
						<img ng-src="{{book.image}}"  class="img-rounded img-responsive" alt="Cinque Terre" style="width:150px;height:150px">
						<p>{{book.descr}}</p>
					</div>
				</div>
				<div class="row">
				</div>
			</div>
			<div class="col-xs-4" >
				<h2>Add you favorite book</h2>
				<form role="form">
  					<div class="form-group">
    					<label class="control-label col-sm-2" for="title">Title:</label>
    						<div class="col-sm-12">
      							<input type="text" class="form-control" id="title" placeholder="Book Title">
   							</div>
  					</div>
  					<div class="form-group">
    					<label class="control-label col-sm-2" for="auth">Author:</label>
    						<div class="col-sm-12"> 
      							<input type="text" class="form-control" id="auth" placeholder="Author's name">
   		 					</div>
  					</div>
  					<div class="form-group">
    					<label class="control-label col-sm-2" for="auth">Image:</label>
    						<div class="col-sm-12"> 
      							<input type="text" class="form-control" id="img" placeholder="http://www.usegoodbooks.com/">
   		 					</div>
  					</div>
  					<div class="form-group">
  						<label class="control-label col-sm-2" for="descr">Description:</label>
  						<div class="col-sm-12"> 
  							<textarea class="form-control" rows="5" id="descr"></textarea>
  						</div>
					</div>
  					<div class="form-group"> 
   				 		<div class="col-sm-12">
      						<button type="submit" class="btn btn-primary btn-lg" ng-click="addBook()">Add
							<span class="glyphicon glyphicon-book"></span>
							</button>
    					</div>
  					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Modules -->
    <script src="js/app.js"></script>
    <!-- Controllers -->
	<!--<script src="js/controllers/FunctionContoller.js"></script>-->
    <script src="js/controllers/MainController.js"></script>
</body>
</html>
